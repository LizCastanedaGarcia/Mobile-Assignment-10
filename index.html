<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Forms</title>

        <!--bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        
    </head>

    <body>

        <header>
             <!-- Header with color -->
             <div class="container mt-4 bg-primary">
                <h1 class="text-center text-info">Lizbeth Castaneda</h1>
            </div>

        </header>

        <div class="container mt-5">
              <!-- Order -->
              <div class="col-sm-12 order-md-2">
            <!-- Imagen -->
            <div class="col-md-6 order-md-1 mt-3">
                <figure class="figure-img">
                    <img src="img/laptop.jpg" alt="Image Laptop" class="img-fluid">
                    <figcaption class="figure-caption">DELL Laptop D-578A</figcaption>
            </div>

            <!--Table-->
            <div class="container">
                <h2>Laptop Information</h2>
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Laptop DELL Inspire S-501</td>
                            <td>$350</td>
                            <td>30</td>
                        </tr>
                        <tr>
                            <td>Laptop HP Book-56</td>
                            <td>$450</td>
                            <td>29</td>
                        </tr>
                        <tr>
                            <td>Laptop Gamer 750</td>
                            <td>$879</td>
                            <td>40</td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <!-- Form-->
            <div class="row mt-3">
                <div class="col-md-6 order-md-2">
                    <h2 class="text-danger">Form Laptop</h2>

                    <form class="bg-secondary p-2">
                        
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Product Name</option>
                            <option value="1">Laptop DELL</option>
                            <option value="2">Laptop HP</option>
                            <option value="3">Laptop Lenovo</option>
                          </select>

                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Would you like to order</label>
                          </div>

                        <div class="form-control-range">
                            <input type="range" class="form-control-range" id="quantity2" min="1" max="20" value="3">
                            <span id="quantityValue2">20</span>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            
                </div>
            </div>

          
                    
        </div>


              
        </div>
    </body>
</html>
